<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mem Slider</title>
   <link rel="stylesheet" href="./assets/css/normalize.css">
   <link rel="stylesheet" href="./assets/css/index.css">
   <link rel="shortcut icon" href="./assets/img/1.png" type="image/x-icon">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
   <section class="container">
      <h1>Mem Slider</h1>
      <input type="radio" name="point" id="slide1" checked>
      <input type="radio" name="point" id="slide2">
      <input type="radio" name="point" id="slide3">
      <input type="radio" name="point" id="slide4">
      <input type="radio" name="point" id="slide5">
      <div class="slider">
         <img class="slides slide1" src="./assets/img/slide1.jpg" alt="slide1">
         <img class="slides slide2" src="./assets/img/slide2.jpg" alt="slide2">
         <img class="slides slide3" src="./assets/img/slide3.jpg" alt="slide3">
         <img class="slides slide4" src="./assets/img/slide4.jpg" alt="slide4">
         <img class="slides slide5" src="./assets/img/slide5.jpg" alt="slide5">
      </div>
      <div class="controls-container">
         <div class="text-block">
            <p class="text-slide1">Oh yeah baby!</p>
            <p class="text-slide2">What ?</p>
            <p class="text-slide3">OMG</p>
            <p class="text-slide4">Let me think</p>
            <p class="text-slide5">When you take a passport photo</p>
         </div>
         <div class="controls">
            <label for="slide1">
               <span class="ring"></span>
            </label>
            <label for="slide2">
               <span class="ring"></span>
            </label>
            <label for="slide3">
               <span class="ring"></span>
            </label>
            <label for="slide4">
               <span class="ring"></span>
            </label>
            <label for="slide5">
               <span class="ring"></span>
            </label>
         </div>
      </div>
   </section>
</body>

</html>
